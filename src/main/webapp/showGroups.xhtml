<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script>
var a="#{groups.deneme}" ;
console.log(a);
var mails = [
             <ui:repeat value="#{groups.students}" var="student" varStatus="loop">
               { "groupNo": "#{student.groupNo}", "ogrenciNo": "#{student.no}","adSoyad":"#{student.name}" }#{loop.last ? '' : ','}
             </ui:repeat>
           ];
           

	   var messageTable = document.getElementById("message-table");

		   var i = 0;
	   for (;;) {
			if(mails.length===i)
				break;
	   		var message = mails[i];
	       
	       var tr = document.createElement('tr');
	       
	       var groupNo = document.createElement('td');
	       var studentNo = document.createElement('td');
	       var studentName = document.createElement('td');

	       groupNo.innerHTML = message.groupNo;
	       studentNo.innerHTML = message.ogrenciNo;
	       studentName.innerHTML = message.adSoyad;

	       tr.appendChild(groupNo);
	       tr.appendChild(studentNo);
	       tr.appendChild(studentName);
	       
	       messageTable.appendChild(tr);

	       ++i;
	   }
</script>
